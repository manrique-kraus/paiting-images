<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;700&display=swap" rel="stylesheet">

    <title>Paiting Images</title>
</head>
<body>
    <main>
        <section class="paitings">
            <div class="paiting">
                <img src="/src/images/rome.png" alt="Image rome">

                <div class="infos">
                    <h2 class="title">Rome</h2>
                    <h3 class="subtitle">Michelangelo</h3>
                </div>
            </div>

            <div class="paiting">
                <img src="/src/images/boat.png" alt="Image boat">

                <div class="infos">
                    <h2 class="title">Boat at Sea</h2>
                    <h3 class="subtitle">Vincent Van Gogh</h3>
                </div>
            </div>

            <div class="paiting">
                <img src="/src/images/sand-and-sea.png" alt="Image sand and sea">

                <div class="infos">
                    <h2 class="title">Sand and Sea</h2>
                    <h3 class="subtitle">Da Vinci</h3>
                </div>
            </div>

            <div class="paiting">
                <img src="/src/images/starry-night.png" alt="Image starry night">

                <div class="infos">
                    <h2 class="title">Starry Night</h2>
                    <h3 class="subtitle">Vincent Van Gogh</h3>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
